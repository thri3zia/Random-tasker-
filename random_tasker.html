<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://kit.fontawesome.com/515e3f1675.js" crossorigin="anonymous"></script>
    <script src="./jquery.js" type="text/javascript"></script>
    <script src="./script.js" type="text/javascript"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
    <title>Random Tasker</title>
    
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap');
        *{
          
    margin: 0;
    box-sizing: border-box;
    letter-spacing: 1px;
    font-family: "Poppins";
    text-transform: capitalize;
}

body{
    min-height: 105vh;
    display: flex;
    align-items: center;
    justify-content: center;
    background-image:url(https://i.pinimg.com/564x/3a/86/8f/3a868ff5e1171429d7fb616a47a03b9e.jpg);
    background-size:cover;
    background-repeat:no-repeat;
            
}
h3{
  position:absolute;
    margin-top: -450px;
    color:black;
    font-size:60px;
}

.container{
    height: 500px;
    min-width: 720px;
    border-radius: 10px;
    background-image: url(https://i.pinimg.com/564x/82/e6/36/82e636777f61f43e629aafb9ae681115.jpg);
    background-size: cover;
    height:400px;
    background-repeat:no-repeat;
    box-shadow: 0 0 10px rgb(238, 233, 237);
    padding-top: 10px;
    overflow-y: auto;
    margin-top: 100px;
    padding: 20px;
    margin-bottom: 20px
}
input{
    height: 50px;
    width: 70%;
    background: transparent;
    outline: none;
    border-radius: 10px;
    font-size: 13px;
    box-shadow: 0 0 4px rgb(238, 233, 237);
    margin: 20px 0;
    padding: 0 10px;
    padding-left:20px;
    transition: .4s;
}
input[placeholder]:focus{
    color: #fff;
}
input:focus,
#randTask:hover{
    box-shadow: 1px 1px 10px black;
}

#randTask{
    padding: 10px 40px;
    background: #FFDFD3;
    border-radius: 10px;
    box-shadow: 0 0 4px rgb(238, 233, 237);
    cursor: pointer;
    outline: none;
    margin-left: 25px;
    transition: .5s;
    height: 40px;
}
ol{
    font-size: 13px;

}
ol li{ 
    color: wheat;
    height: 30px;
    border-radius: 10px;
    margin: 8px;
    padding: 9px ;
    position: relative;
    color: whitesmoke;
    border: none;
    outline: none;
    background: transparent;
    box-shadow: 0 0 4px rgb(224, 195, 202);
    transition-duration: .5s;
}

.line{
    text-decoration: line-through;
    color: rgb(241, 12, 12);
    transition: all ease 0.5s;
}
.empty{
    box-shadow: 0 0 15px rgb(224, 195, 202);
}
.toDoList{
  padding-left:10px;
}


    </style>

</head>
<body>
    
    <div class="task"></div> 
    <h3>RANDOM TASKER</h3>
    <div class="container">
    <form name="toDolist">
        <input type="text" id="in" name="list_item" placeholder="Add your task">
        <button type="button" id="randTask">Randomize</button>
    </form>
    <br>
    <ol id="listTask">

    </ol>

    <script src="jquery-3.6.0.js"></script>
    <script src="main.js"></script>
</body>
</html>
